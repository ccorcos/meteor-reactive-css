<body>
  {{> main}}
</body>

<template name="main">
  <div class="page">
    {{>nav}}
    {{>content}}
    {{>toolbar}}
  </div>
</template>

<template name="nav">
  <div class="nav">
    <div class="title">
      Reactive CSS
    </div>
  </div>
</template>

<template name="content">
  <div class="content">
    <p>This Meteor app is built with <a href="https://github.com/ccorcos/meteor-reactive-css">Reactive CSS</a></p>
    <p>Resize the window and see some *reactive* responsive design at work.</p>
    <p>Wait a little bit and you'll also notice the color scheme changing slowly over time.</p>
  </div>
</template>

<template name="toolbar">
  <div class="toolbar">
    toolbar items...
  </div>
</template>
